<!DOCTYPE html>
<html> 
<head>
	<title>{% block title %}{% endblock %}</title>
<!--Metatags-->
    <link rel="shortcut icon" href="favicon.png"/>
<!--Metatags-->
{% block cssblock %}
<!--Styles-->
	<link href="{{ MEDIA_URL }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ MEDIA_URL }}/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
	<link href="{{ MEDIA_URL }}/css/style.css" rel="stylesheet" type="text/css">
<!--Styles-->
{% endblock %}
{% block jsblock %}
<!--Scripts-->	
	<script src="{{ MEDIA_URL }}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}/js/bootstrap.min.js" type="text/javascript"></script>
<!--Scripts-->
{% endblock %}
</head>
<body>
	<div class="container">
		<header>
			<div class="wrapper">
				{% block header %}
				<div class="navbar">
					<div class="navbar-inner">
						<ul class="nav">
							<li><a href="/">Anasayfa</a></li>
							<li><a href="/sektor-ekle/">Sektör Ekle</a></li>
							<li><a href="/sirket-ekle/">Şirket Ekle</a></li>
						</ul>
						<form class="navbar-search pull-right">
							<input type="text" class="search-query" placeholder="Ara">
						</form>
					</div>
				</div>
				{% endblock %}
			</div>
		</header>
		{% block content%}
		{% endblock %}
	</div>
	
</body>
</html>
