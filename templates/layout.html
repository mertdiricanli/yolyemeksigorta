<!DOCTYPE html>
<html> 
<head>
	<title>{% block title %}{% endblock %}</title>
<!--Metatags-->
    <link rel="shortcut icon" href="favicon.png"/>
<!--Metatags-->
{% block cssblock %}
<!--Styles-->
	<link href="{{ MEDIA_URL }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="{{ MEDIA_URL }}/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
	<link href="{{ MEDIA_URL }}/css/style.css" rel="stylesheet" type="text/css">
<!--Styles-->
{% endblock %}
{% block jsblock %}
<!--Scripts-->	
	<script src="{{ MEDIA_URL }}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}/js/bootstrap.min.js" type="text/javascript"></script>
<!--Scripts-->
{% endblock %}
</head>
<body>
	<div class="container">
		<header>
			<div class="wrapper">
				{% block header %}
				<div class="navbar">
					<div class="navbar-inner">
						<ul class="nav">
							<li><a href="/">Anasayfa</a></li>
							<li><a href="/sirket-ekle/">Şirket Ekle</a></li>
							<li><a href="/sektorler/">Sektörler</a></li>
						</ul>
						<a href="#lostpass" role="button" class="btn btn-success pull-right" style="margin-left:4px;" data-toggle="modal">Şifremi Unuttum!</a>
						<form class="form-inline pull-right loginform">
							<div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
								<input class="input-small" type="text" placeholder="Kullanıcı Adı">
							</div>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-lock"></i></span>
								<input class="input-small" type="password" placeholder="Şifre">
							</div>
							<button type="submit" class="btn btn-success">Giriş Yap</button>
						</form>
					</div>
				</div>
				{% endblock %}
			</div>
		</header>
		
		{% block content%}
		{% endblock %}
		<footer>
			<div class="well well-small text-center">
				{% block footer %}
					<p>Copyright &copy; 2013</p>
				{% endblock %}
			</div>
		</footer>
	</div>
	
</body>
</html>
